<div class="container-fluid bg-white rounded shadow-sm p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="mb-1">Users</h5>
      <small class="text-muted">Manage your users</small>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <i class="bi bi-plus-circle me-1"></i> Add User
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><app-user-form></app-user-form></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input
      type="text"
      name="search"
      class="form-control"
      placeholder="Search users..."
    />
  </div>
  <div class="table-responsive">
    <div class="card overflow-hidden">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users$ | async">
            <td>{{ item.user.user_id }}</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <div
                  class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
                  style="width: 32px; height: 32px"
                >
                  <i class="bi bi-person-fill"></i>
                </div>
                <span>{{ item.user.username }}</span>
              </div>
            </td>
            <td>{{ item.user.user_full_name }}</td>
            <td>{{ item.user.email }}</td>
            <td>{{ item.roles.join(", ") }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
