<header
  class="border-bottom shadow-sm rounded-3 d-flex justify-content-between align-items-center fixed-top p-3 blur-on-scroll"
>
  <div class="d-flex align-items-center gap-2">
    <button
      class="btn btn-outline-primary d-md-none me-2"
      (click)="onToggleSidebar()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        fill="currentColor"
        class="bi bi-list-ul"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
        />
      </svg>
    </button>
    <div>
      <h4 class="fw-bold text-primary">{{ title }}</h4>
    </div>
  </div>
  <div class="dropdown">
    <button
      class="btn p-0 border-0 bg-transparent d-flex align-items-center"
      id="userMenuButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="currentColor"
        class="bi bi-person-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
        />
      </svg>
    </button>

    <ul
      class="dropdown-menu dropdown-menu-end shadow"
      aria-labelledby="userMenuButton"
    >
      <li><a class="dropdown-item">Settings</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <button class="dropdown-item text-danger" (click)="logout()">
          Logout
        </button>
      </li>
    </ul>
  </div>
</header>
