<div class="modal-header">
  <h4 class="modal-title">{{ isEdit ? "Edit Permission" : "Create Permission" }}</h4>
  <button
    type="button"
    class="btn-close"
    (click)="onCancel()"
    aria-label="Close"
  ></button>
</div>

<div class="modal-body">
  <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Permission Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter permission name"
        formControlName="name"
        [class.is-invalid]="
          permissionForm.get('name')?.invalid && permissionForm.get('name')?.touched
        "
      />
      @if (permissionForm.get('name')?.invalid && permissionForm.get('name')?.touched) {
      <div class="invalid-feedback">
        @if (permissionForm.get('name')?.errors?.['required']) {
        <div>Name is required</div>
        }
      </div>
      }
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"

      >
        {{ isEdit ? "Update" : "Create" }}
      </button>
    </div>
  </form>
</div>
