<div class="container-fluid bg-white rounded shadow-sm p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="mb-1">Teams</h5>
      <small class="text-muted">Manage your teams</small>
    </div>
    <!-- Button trigger modal -->
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-circle me-1"></i>Add Team
    </button>
  </div>
  <div class="mb-3">
    <input
      type="text"
      name="search"
      class="form-control"
      placeholder="Search teams..."
    />
  </div>
  <div class="table-responsive">
    <div class="card overflow-hidden">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Team ID</th>
            <th>Name</th>
            <th>Descripton</th>
            <th>Permissions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of teams$ | async">
            <td>{{ item.team_id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-sm btn-primary" type="button">
                  Permissions ({{ item.permissions?.length || 0 }})
                </button>
              </div>
            </td>
            <td>
              <button
                (click)="openModal(item)"
                class="btn btn-sm btn-outline-primary me-1"
              >
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
