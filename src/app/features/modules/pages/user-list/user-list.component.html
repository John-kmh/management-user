<div class="container-fluid bg-white rounded shadow-sm p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="mb-1">Users</h5>
      <small class="text-muted">Manage your Users</small>
    </div>
    <!-- Button trigger modal -->
    <button class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i>Add User
    </button>
  </div>
  <div class="mb-3">
    <input
      type="text"
      name="search"
      class="form-control"
      placeholder="Search teams..."
    />
  </div>
  <div class="table-responsive">
    <div class="card overflow-hidden">
      <table
        class="table table-bordered table-hover align-middle mb-0 responsive-table"
      >
        <thead class="table-light">
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users$ | async">
            <td data-label="User ID">{{ item.user_id }}</td>
            <td data-label="Username">
              <div class="d-flex align-items-center gap-2">
                <div
                  class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
                  style="width: 32px; height: 32px"
                >
                  <i class="bi bi-person-fill"></i>
                </div>
                <span>{{ item.username }}</span>
              </div>
            </td>
            <td data-label="Full Name">{{ item.user_full_name }}</td>
            <td data-label="Email">{{ item.email }}</td>
            <td data-label="Roles">{{ item.roles.join(", ") }}</td>
            <td
              data-label="Actions"
              class="d-flex flex-column flex-md-row gap-2"
            >
              <button class="btn btn-sm btn-outline-primary">
                <span class="me-2">Edit</span>
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                Delete
                <i class="bi bi-trash3"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-primary"
              >
                View
                <i class="bi bi-eye-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
